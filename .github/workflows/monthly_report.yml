name: Monthly Sales Report Automation

on:
  schedule:
    - cron: "0 8 27 * *"   # 9:00 AM Nigeria time (UTC+1)
  workflow_dispatch:

jobs:
  run-sales-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Monthly Sales Automation
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python main.py
